<h2 style="text-align: center;">Formulario de Registro de Usuario</h2>
<form (submit)="submit()" (formGroup)="registerForm" class="">
  <div class="form-group flex">
    <label for="nombre">Nombres: </label>
    <input type="text" class="form-control" formControlName="nombre" style="width: 300px;">
  </div>
  <br>
  <div class="form-group flex">
    <label for="apellidoPaterno">Apellido Paterno: </label>
    <input type="text" class="form-control der" formControlName="apellidoPaterno" style="width: 300px;">
  </div>
  <br>
  <div class="form-group flex">
    <label for="apellidoMaterno">Apellido Materno: </label>
    <input type="text" class="form-control der" formControlName="apellidoMaterno" style="width: 300px;">
  </div>
  <br>
  <div class="form-group flex">
    <label for="email">Correo Electrónico: </label>
    <input type="email" class="form-control der" formControlName="email" style="width: 300px;">
  </div>
  <br>
  <div class="form-group flex">
    <label for="telefono">Teléfono: </label>
    <input type="tel" class="form-control der" formControlName="telefono" style="width: 300px;">
  </div>
  <br>
  <div class="form-group flex">
    <label for="direccion">Dirección: </label>
    <textarea class="form-control der" formControlName="direccion" rows="2" style="width: 300px;"></textarea>
  </div>
  <br>
  <div class="form-group flex">
    <label for="password">Contraseña: </label>
    <input style="width: 300px;" type="password" class="form-control der" formControlName="password">
  </div>
  <br>
  <!--
  <div class="form-group">
    <label for="suscripcion">Seleccione el tipo de suscripción:</label>
    
    <select class="form-control" name="suscripcion" id="suscripcion" formControlName="suscripcion">
      <option *ngFor="let suscripcion of suscripciones" [value]="suscripcion.value">{{suscripcion.text}}</option>
    </select>
    
  </div>-->
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" formControlName="promociones">
    <label class="form-check-label" for="promociones">Deseo recibir promociones</label>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Registrarse</button>
  <br>
  <button type="button" class="btn btn-default" (click)="refrescar()">Limpiar</button>
</form>
